<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Smartify</title>
</head>

<body>
    <header>
        <!-- Header/Navbar-->
    </header>
    <main>
        <!-- Content: Hero/Random Info/Testimonial/CallToAction-->
        <section class="hero">
            <div class="title-container">
                <h1>Smartify: Elevate Your World</h1>
                <p>Discover cutting-edge electronic devices designed for seamless living and effortless connection. Your
                    future, simplified.</p>
                <button>Sign up</button>

                <img src="./assets/images/man-controlling-devices.jpg"
                    alt="Man using smartphone to control connected smart home devices.">
            </div>
        </section>

        <section class="featured-products">
            <h1 class="featured-products-title">Featured Products</h1>
            <div class="cards">
                <div class="cards-one">
                    <img src="./assets/images/phone.png" alt="An Iphone with a blue wallpaper" height="200" width="200"
                        class="cards-bg">
                    <p class="cards-subtext">Smartphones</p>
                </div>
                <div class="cards-two">
                    <img src="./assets/images/laptop.png" alt="A Macbook with a blue wallpaper" height="200" width="200"
                        class="cards-bg">
                    <p class="cards-subtext">Laptops</p>
                </div>
                <div class="cards-three">
                    <img src="./assets/images/roomba.png" alt="A black roomba vacuum cleaner" height="200" width="200"
                        class="cards-bg">
                    <p class="cards-subtext">Vacuum Cleaners</p>
                </div>
                <div class="cards-four"><img src="./assets/images/fridge.png" alt="A black double door, smart fridge"
                        height="200" width="200" class="cards-bg">
                    <p class="cards-subtext">Fridges</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer -->
    </footer>

</body>

</html>
