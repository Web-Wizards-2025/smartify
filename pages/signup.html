<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/pages/signup.css">
    <title>Smartify: Sign Up</title>
</head>

<body>
    <main>
        <section class="signup">
            <article class="signup-info">
                <h1>Welcome to <strong>Smartify!</strong></h1>
                <h3>Please enter your credentials to create an account</h3>
            </article>
            <div class="card">
                <div class="card-top">
                    <h4>Sign Up</h4>
                    <a href="../index.html"><img src="../assets/images/house.png" alt="An icon of a house"></a>
                </div>
                <form class="card-form">
                    <label>Email:</label>
                    <input type="email" placeholder="Enter Your Email">

                    <label>Password:</label>
                    <input type="password" placeholder="Enter Your Password">

                    <label>Confirm Passowrd:</label>
                    <input type="password" placeholder="Confirm Your Password">
                </form>
                <button class="card-btn">Sign Up</button>
            </div>
        </section>
    </main>
</body>

</html>
